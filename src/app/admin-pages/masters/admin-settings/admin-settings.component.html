<section>
    <ngx-spinner></ngx-spinner>
    <mat-card class="m-3">
        <h3 class="bg-success text-white text-center p-2">ADMIN SETTINGS</h3>
    </mat-card>

    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <mat-card class="m-3">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <mat-form-field class="example-full-width " appearance="outline" [formGroup]="adminForm">
                        <mat-label class="">Email ID</mat-label>
                        <input matInput placeholder="Enter Email ID" formControlName="adminMobileNo"
                            [(ngModel)]=" adminModel.adminMobileNo"
                            [ngClass]="{ 'is-invalid': submitted && f.adminMobileNo.errors }">
                        <div *ngIf="submitted && f.adminMobileNo.errors" class="invalid-feedback">
                            <div class="text-danger" *ngIf="f.adminMobileNo.errors.required">Email ID is required
                            </div>
                        </div>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <mat-form-field class="example-full-width " appearance="outline" [formGroup]="adminForm">
                        <mat-label class="">Password</mat-label>
                        <input matInput placeholder="Enter Password"
                            formControlName="adminPassword" [(ngModel)]=" adminModel.adminPassword"
                            [ngClass]="{ 'is-invalid': submitted && f.adminPassword.errors }">
                        <div *ngIf="submitted && f.adminPassword.errors" class="invalid-feedback">
                            <div class="text-danger" *ngIf="f.adminPassword.errors.required">Password
                                is required</div>
                        </div>
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-12 text-center m-4">
                <button class="btn btn-success">Submit</button>
            </div>
        </mat-card>
    </form>
    </section>
